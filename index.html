
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="b-g">
        <div class="container">
            <div class="c-left">
                <div class="header">
                    <div class="profile">
                        <img class="jpg" src="img/avatar_2.jpg" alt="avatar">
                        <span class="user-name">Marco</span>
                    </div>
                    <div class="settings">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="alert">
                    <a class="icon-bell" href="#">
                        <i style="color:#8edafc" class="fa-solid fa-bell-slash"></i>
                    </a>
                   
                </div>
                <div class="search-bar">
                    <button tipe="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="search" type="text" placeholder=" Cerca o inzia una nuova chat">

                </div>
                <div class="chat-bar">
                    <div class="contacts">
                        <img class="avatar" src="img/avatar_7.jpg" alt="avatar">
                        <div class="conctas-description">
                            <span class="contacs-name">Marco</span>
                            <span class="time">12:00</span> <br>
                            <span class="last-message">last message</span>
                        </div>
                        
                        
                    </div>
                </div>
                

            </div>
            <div class="c-rigth">
                <div class="header">

                </div>
                <div class="chat">

                </div>
                <div class="footer">

                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
